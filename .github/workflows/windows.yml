name: Windows CI
on: [push, pull_request]

jobs:
  msys2-ucrt64:
    timeout-minutes: 15
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
      - name: Install dependencies
        run: ./scripts/msys2-install-deps
      
      - name: Print Python paths
        run: |
          which python
          which python3
          which pip
          which pip3
      - name: Print Python version
        run: python --version
      # `sys.platform` MUST NOT be "win32" as borg does not support ssh repositories there.
      # On a working MSYS2 setup, it should print "cygwin".
      - name: Print Python platform
        run: python -c 'import sys; print(sys.platform)'

      
      - name: Build
        run: ./scripts/msys2-build
      - name: Test
        run: ./dist/borg.exe -V
      # - uses: actions/upload-artifact@v3
      #   with:
      #     name: borg-windows
      #     path: dist/borg.exe

      # Test borg
      - name: Create repository directory
        run: |
          mkdir -p /tmp/backup
          ls -alR /tmp/backup
      - name: borg init
        run: ./dist/borg.exe init --encryption repokey --debug /tmp/backup



